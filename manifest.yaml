id: gitea
title: "Gitea"
version: 1.18.3.1
release-notes: |
  * Update upstream to 0.18.3 (see [release notes since 1.16.9](https://github.com/go-gitea/gitea/releases) for all changes)
  * Add SMTP settings to config
  * Update instructions
license: MIT
wrapper-repo: "https://github.com/Start9Labs/gitea-wrapper"
upstream-repo: "https://github.com/go-gitea/gitea"
support-site: "https://docs.gitea.io/en-us/"
marketing-site: "https://gitea.io/en-us/"
build: ["make"]
description:
  short: A painless self-hosted Git service.
  long: |
    Gitea is a community managed lightweight code hosting solution written in Go. It is published under the MIT license.
assets:
  license: gitea/LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  mounts:
    main: /data
health-checks:
  web:
    name: Web & Git HTTP Tor Interfaces
    success-message: Gitea is ready to be visited in a web browser and git can be used with SSH over TOR.
    type: script
  user-signups-off:
    name: User Signups Off
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
dependencies: {}
volumes:
  main:
    type: data
interfaces:
  main:
    name: Web UI / Git HTTPS/SSH
    description: 'Port 80: Browser Interface and HTTP Git Interface / Port 22: Git SSH Interface'
    tor-config:
      port-mapping:
        80: "3000"
        22: "22"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
      - ssh
      - git
alerts: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
    io-format: yaml
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
